# TODOservices:
  hyvor-post-frontend:
    container_name: hyvor-post-frontend
    build:
      context: .
      target: frontend-dev
    volumes:
      - ./frontend/src:/app/frontend/src
      - ./frontend/static:/app/frontend/static
      - ./frontend/vite.config.ts:/app/frontend/vite.config.ts
      - ./frontend/package.json:/app/frontend/package.json
      - ./frontend/package-lock.json:/app/frontend/package-lock.json
      - ./frontend/tsconfig.json:/app/frontend/tsconfig.json
      - ./frontend/svelte.config.js:/app/frontend/svelte.config.js
      - ./shared:/app/shared
    labels:
      traefik.enable: true
      traefik.http.routers.hyvor-post-frontend.rule: Host(`post.hyvor.dev`)
      traefik.http.routers.hyvor-post-frontend.entrypoints: https
      traefik.http.routers.hyvor-post-frontend.tls: true
      traefik.http.routers.hyvor-post-frontend.middlewares: vite-retry@file
      traefik.http.services.hyvor-post-frontend.loadbalancer.server.port: 80

    networks:
      - hyvor-network

    profiles: [dev]

  hyvor-post-backend:
    container_name: hyvor-post-backend
    build:
      context: .
      target: backend-dev
    volumes:
      - ./backend:/app/backend
      - ../internal:/app/backend/vendor/hyvor/internal:ro
      - ./shared:/app/shared
    labels:
      traefik.enable: true
      # backend
      traefik.http.routers.hyvor-post-backend.rule: Host(`post.hyvor.dev`) && PathPrefix(`/api`)
      traefik.http.routers.hyvor-post-backend.entrypoints: https
      traefik.http.routers.hyvor-post-backend.tls: true
      traefik.http.routers.hyvor-post-backend.service: hyvor-post-backend
      # service
      traefik.http.services.hyvor-post-backend.loadbalancer.server.port: 80
    networks:
      - hyvor-network
    profiles: [dev]
    healthcheck:
      test: ls
      disable: true

networks:
  hyvor-network:
    external: true
